{%extends 'base.html'%}
{%block title%}All categories{%endblock%}
{%block content%}
<table class = "table mt-5 bs-body-$indigo-100 bs-primary-$indigo-700">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
    {%for category in categories%}
    <tr>
        <td>{{category.id}}</td>
        <td><a href="{%url 'shop:single_category' category.id%}">{{category.title}}</a></td>
    </tr>
    {%endfor%}
    </tbody>
</table>
{%endblock%}
